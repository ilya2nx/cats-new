<div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Редактировать карточку</h5>
        <button (click)="addCat.resetNewCat()" type="button" class="close" routerLink="/tile"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="image">Вставьте ссылку на картинку: </label>
          <input (input)="addCat.onInput('image', $event)" [(ngModel)]="addCat.newCat.image" type="text" id="image">
        </div>
        <div *ngIf="addCat.warnings.image" class="warning">Поле должно быть заполено</div>
        <div class="mb-3">
          <label for="name">Имя котика: </label>
          <input (input)="addCat.onInput('name', $event)" [(ngModel)]="addCat.newCat.name" type="text" id="name">
        </div>
        <div *ngIf="addCat.warnings.name" class="warning">Поле должно быть заполено</div>
        <div class="mb-3">
          <label for="description">Описание котика: </label>
          <input (input)="addCat.onInput('description', $event)" [(ngModel)]="addCat.newCat.description" type="text" id="description">
        </div>
        <div *ngIf="addCat.warnings.description" class="warning">Поле должно быть заполено</div>
      </div>
      <div class="modal-footer">
        <button (click)="addCat.onUpdate()" type="button" class="btn" routerLink="/tile">Обновить</button>
      </div>
    </div>
  </div>
</div>
