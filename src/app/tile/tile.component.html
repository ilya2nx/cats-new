<div class="container">
  <div *ngFor="let cat of addCat.objs" class="card">
    <img src="{{ cat.image }}" alt="Cat-photo" class="card__photo">
    <div class="card__inner">
      <p class="card__title">{{ cat.name }}</p>
      <button (click)="addCat.remove(cat.id)">Удалить</button>
      <button (click)="addCat.setCurrentCat(cat.id)" routerLink="/update">Редактировать</button>
      <div (click)="addCat.onLike(cat.id)" class="like-pos">
        <img *ngIf="cat.liked; else liked" class="like" src="http://html.ftpes.ru/FrontEndTest/favorite_full.svg" alt="">
        <ng-template #liked>
          <img class="like" src="http://html.ftpes.ru/FrontEndTest/favorite_border.svg" alt="">
        </ng-template>
      </div>
    </div>
  </div>
</div>
